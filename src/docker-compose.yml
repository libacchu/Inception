version: '3'

services:
  nginx:
    depends_on:
      - wordpress_php
    build: ./services/nginx
    ports: 
      - "443:443"
    restart: always
    volumes:
      - wp_data:/var/www/html/
      - ./services/nginx/conf/:/etc/nginx/conf.d/
      - ./services/nginx/tools/:/etc/ssl/
    networks:
      - network_inception
  wordpress_php:
    depends_on:
      - mariadb
    build: ./services/wordpress_php
    restart: always
    volumes:
      - wp_data:/var/www/html/
    networks:
      - network_inception
    env_file: .env
  mariadb:
    build: ./services/mariadb
    restart: always
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - network_inception
    env_file: .env
volumes:
  wp_data:
    driver: local
    driver_opts:
      type: none
      device: /home/libacchu/data/wordpress
      o: bind
  mariadb_data:
    driver: local
    driver_opts:
      type: none
      device: /home/libacchu/data/db
      o: bind
networks:
  network_inception:
    driver: bridge