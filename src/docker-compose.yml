version: '3'

services:
  nginx:
    build: ./services/nginx
    ports: 
      - "443:443"
    restart: always
    volumes:
      # - ./nginx/conf/nginx.conf:/etc/nginx/conf.d/default.conf
      - wp_data:/var/www/html
    networks:
      - network_inception
  wordpress:
    build: ./services/wordpress_php
    # depends_on:
    #   - mariadb
    restart: always
    ports:
      - "9000:9000"
    volumes:
      - wp_data:/var/www/html
    environment:
      WORDPRESS_MARIADB_USER=: libacchu
      WORDPRESS_MARIADB_PASSWORD: life_1S_good
      WORDPRESS_MARIADB_HOST: mariadb:3306
    networks:
      - network_inception
  mariadb:
    build: ./services/mariaDB
    restart: always
    # ports:
    #   - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: born2broot_42
      MYSQL_DATABASE: wordpress
      MYSQL_USER: libacchu
      MYSQL_PASSWORD: life_1S_good
volumes:
  wp_data:
    driver: local
    driver_opts:
      type: none
      device: /home/${USER}/data/wordpress
      o: bind
  mariadb_data:
    driver: local
    driver_opts:
      type: none
      device: /home/${USER}/data/mysql
      o: bind

networks:
  network_inception:
    driver: bridge